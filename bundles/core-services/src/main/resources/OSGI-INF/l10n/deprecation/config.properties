configName=Jahia Deprecation Service Configuration
configDesc=Configuration of the Jahia Deprecation Service to control which methods are logged as deprecated.
loggingIntervalInSeconds=Logging interval in seconds
loggingIntervalInSecondsDesc=Interval between two consecutive deprecation logs for the same method. Must be positive. Default is 1 day. When updated, only the upcoming logs are affected.
excludedMethodsRegexes=Excluded methods regexes
excludedMethodsRegexesDesc=List of regular expressions to exclude from deprecation logging. Each expression is matched against the full method signature (class name + method name + parameter types) of the deprecated method.
