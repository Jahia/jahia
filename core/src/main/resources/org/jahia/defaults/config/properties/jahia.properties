# Set the behavior when deploying another version of a module
#
# - true : module will be started when installed
# - false : module version won't be started automatically,
#           unless there are no other versions of this module installed already
# - auto : module will be started if no other version is installed,
#          or in development mode if the version is newer than the previously deployed

