serverSettings.portlets.deploy.help=<div style="font-weight:bold">Portlet Applikationen auf Tomcat installieren </div> <p>Die Installation kann �ber das Pluto Maven Plugin oder �ber einen ANT Job gemachte werden. Alternativ �ber den "Neue Portlets installieren" link, welcher auf einen War Deployer auf Applikationsserver verweist. Ein Klick auf den Link �ffnet ein neues Browserfenster, in diesem Fall sollten alle Popup Blocker deaktiviert werden.</p><div style="font-weight:bold">Hochladen und installieren �ber die Tomcat Manager Applikation</div><p>Die bin�re Distribution von Jahia ist auf Tomcat erstellt. Tomcat's deployer Applikation ist die Manager Applikation. Verwenden Sie diese Applikation um War Dateien hochzuladen. Ein installiertes Portlet auf Tomcat ben�tigt eine content.xml Datei im META-INF Verzeichnis welches ein Textelement enthalten muss und das crossContext Attribute msus auf true gesettzt sein wie: <br/> &lt;Context path="HelloWorldPortlet" docBase="HelloWorldPortlet" crossContext="true"&gt;</p><p>Der eingeloggte Benutzer ben�tigt eine Manager Rolle welche im  conf/tomcat-users.xml konfiguriert ist.</p><div style="font-weight:bold">Installation auf einen anderen Applikationsserver</div><p> Der 'Neue Portlets installieren' Link kann ge�ndert werden zu einer Administratonsseite auf einen anderen (nicht Tomcat) Applikationsserver. Dies wird gemacht durch das �ndern des 'jahiaWebAppsDeployerBaseURL' Attributes im jahia.properties. </p></div>
