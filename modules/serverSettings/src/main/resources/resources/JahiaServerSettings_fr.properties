serverSettings.portlets.deploy.help=<div style="font-weight:bold">D�ployer des portlets dans Tomcat</div><p>Le d�ploiement peut �tre effectu� via le plugin Maven Pluto ou une t�che Ant.Alternativement, vous pouvez d�ployer le WAR en utilisant le lien "D�ployer une nouvelle portlet"qui pointe vers l'application de d�ploiement de portlets du serveur d'applications.En cliquant sur ce lien, votre navigateur ouvre une nouvelle fen�tre; c'est pourquoi vous devez pr�alablement d�sactiverle bloqueur de pop-ups pour cette page</p><div style="font-weight:bold">D�ployer les portlets avec le gestionnaire de Tomcat</div><p>La distribution binaire de Jahia se base sur Tomcat. Vous pouvez utiliser l'application de d�ploiement de portlets de Tomcat pour charger et d�ployer le WAR.Pour d�ployer un portlet correctement dans Tomcat, le WAR doit contenir dans META-INF un fichier context.xml avec un �l�ment Context et l'attribut crossContext d�fini sur 'true' comme suit :<br/>&lt;Context path="HelloWorldPortlet" docBase="HelloWorldPortlet" crossContext="true"&gt;</p><p>L'utilisateur connect� doit disposer d'un r�le de manager, � configur� dans conf/tomcat-users.xml</p><div style="font-weight:bold">D�ploiement dans un autre serveur d'applications</div><p>Le lien 'D�ployer une nouvelle portlet' peut �tre redirig� vers une page d'administration sp�cifiquelorsque Jahia est d�ploy� sur un serveur d'applications autre que Tomcat. Pour ce faire, il suffit de changerla propri�t� 'jahiaWebAppsDeployerBaseURL' dans le fichier jahia.properties pour qu'elle pointe vers l'URL de cette page</p>
