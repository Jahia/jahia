#**************** Template descriptions ******************
description.template.allFields = In diesem Template ist eine standard Containerliste mit allen verf\u00FCgbaren Feldtypen definiert. Die Containerliste beinhaltet auch Subcontainerlisten (bis zum 4. Level), welche auch alle Felder beinhalten.
description.template.allFields.expectedResult = Es sollte m\u00F6glich sein Inhalte von Felder anzulegen und anzuzeigen. Feldtypen: SmallText (mehrsprachig), SharedSmallText (nicht mehrsprachig), SharedSmallText (einfache Auswahl),  SharedSmallText (Mehrfache Auswahl), BigText (mehrsprachig), Integer (mehrsprachig), Float (mehrsprachig), Boolean (mehrsprachig), Color (mehrsprachig), Date, Page, File, Application, Kategorie.<br/>Es k\u00F6nnen auch Subcontainer mit den gleichen Feldern bis ins 4. Level erzeugt werden.<br/>Das BigText Feld demonstriert auch die M\u00F6glichkeit die Ausgabe auf 40 Zeichen (einstellbar) und einem Zusatztext (z.B. '...') oder auf eine bestimmte Anzahl von W\u00F6rtern zu limitieren.
description.template.allFieldsTwice = In diesem Template ist eien Standard Containerliste definiert weleche alle verf\u00FCgbaren Jahia Felder doppelt beinhaltet. Diese Containerliste beinhaltet auch Subcontainer (bis ins 4. Level), welche ebenso alle Felder doppelt beinhalten. 
description.template.allFieldsTwice.expectedResult = Es sollte m\u00F6glich sein Inhalte aller Felder doppelt anzulegen und diese anzuzeigen. Feldtypen: SmallText (mehrsprachig), SharedSmallText (nicht mehrsprachig), SharedSmallText (einfache Auswahl),  SharedSmallText (Mehrfache Auswahl), BigText (mehrsprachig), Integer (mehrsprachig), Float (mehrsprachig), Boolean (mehrsprachig), Color (mehrsprachig), Date, Page, File, Application, Kategorie.<br/>Es k\u00F6nnen auch Subcontainer mit den gleichen Feldern bis ins 4. Level erzeugt werden. 
description.template.allSelectors = In diesem Template sind verschiedene Containerlisten definiert welche die beinhalten Textfelder, Datumsfelder, Nummerische Felder und Pagefelder mit verschiedenen Definitionen (default Werte und optionale Werte). Weiters wird hier auch demonstriert wie Hauptcontainer mit verschiedenen Workflows arbeiten. 
description.template.allSelectors.expectedResult = Es sollte m\u00F6glich sein container anzulegen und anzuzeigen mit verschieden Feldergruppen: Text, Datum, numische und Pagefelder. Vom Feldtitel sollte es klar sein was erwartet wird. <br/> Mehrfache Containers k\u00F6nnen erzeugte werden aber nur im ersten Level. <br/>Die letzten zwei Container sind Beschreibungscontainer, der erste von diesen beiden beinhaltet die Einstellung Kein Workflow, der Zweite einen 3 Schritte Workflow. 
description.template.mixinTypes = In diesem Template sind verschiedene Containerlisten mit gleichen Typen (wie im all Fields) mit verschieden Kombinationen definiert.
description.template.mixinTypes.expectedResult = Die erste Containerliste beinhaltet nur Felder vom "all Fields" Template. Die Zweite und dritte Liste hat verschiedene  Typen mit zus\u00E4tlichen Feldern (Text und Datum). Die Letzte Liste beinhaltet alle zus\u00E4tzlichen Felder. 
description.template.boxtags = Dieses Template zeigt verschiedene M\u00F6glichkeiten das box-list und box Tag zu verwenden (angezeigt werden Boxen von anderen Sites) 
description.template.containerTypes = Dieses Template beinhaltetn eine Containerliste vom Typ Einfach (Single), eine obligatorische (Mandatory) containerliste und eine Einfach obligatorische (Single Mandatory) containerliste. Die erste Containerliste definiert Subcontainers vom gleichen Typ.  
description.template.containerTypes.expectedResult = F\u00FCr obligatorische Containerlisten gilt, dass mindestens ein container existieren muss (es wird immer ein neuer angelegt, bei jeder initialisierung der Seite oder wenn der Letzte Container gel\u00F6scht wird). <br/> F\u00FCr einfache Containerlisten sollte es nicht m\u00F6glich sein einen zweiten Container hinzuzuf\u00FCgen. Das sollte f\u00FCr alle Level gelten. 
description.template.customIndexOptions = Dieses Template definiert eine Containerliste, welche Felder mit unterschiedlicher Indexation beinhaltet. 
description.template.customIndexOptions.expectedResult = Es sollte m\u00F6glich sein container anzulegen und anzuzeigen, welche Felder mit unterschiedlicher Indexation beinhalten. Diese unterschiedlichen Optionen beinflussen die Suche \u00FCber diese Felder. <br/> untokenizedDate (indexed='untok' scoreboost=1 analyzer='keyword'), scoreboostedDate (indexed='untok' scoreboost=6 analyzer='keyword'), untokenizedLong (indexed='untok' analyzer='keyword'), simpleSmallText (analyzer='simple'), nonIndexedSmallText (indexed='no') 
description.template.dateutil = Dieses Template zeigt die verschiedenen M\u00F6glichkeiten ein Datum zu formatieren bzw. ein Datum auszurechnen. 
description.template.display = Dieses Template zeigt die Verwendung der verschiedenen display* tags. 
description.template.errors = Dieses Template zeigt die Verwendung von einem Errorhandling, wobei f\u00FCr bestimmte Fehler bestimmte (konfigurierte) Fehlerseiten angezeigt werden. 
description.template.errors.expectedResult = Dieses Template zeigt, wie verschiedene Fehler behandelt werden. Am Anfang jedes Tests ist das erwartete Verhalten beschrieben.
description.template.formhandler = Dieses Template zeigt die Verwendung des FormContentHandler Tag. 
description.template.inherit = Dieses Template zeigt die Verwendung des include Tags (ohne Parameter, mit Parameter) und des execute-super tags. 
description.template.languageSwitching = Dieses Template zeigt die verschiedenen Anwendungsm\u00F6glichkeiten des language-switching tags. 
description.template.languageSwitching.expectedResult = Am Anfang jedes Tests wird der Test und das erwartete Ergebnis beschrieben. 
description.template.login = Dieses Template zeigt verschiedene Login Formulare und verschiedene Wege des Logins (Popup).
description.template.multilingualSearch = Dieses Template demonstriert eine sprach\u00FCbergreifende Suche \u00FCber eine Containerliste mit den Sprachcodes, wenn die Query Tags verwendet werden. 
description.template.multilingualSearch.expectedResult = Wenn die Checkbox nicht ausgew\u00E4hlt wird, so wird nur in der aktuellen Sprache gesucht, sollte die checkbox ausgew\u00E4hlt werden so wird in Italienisch, Englisch, Deutsch und Franz\u00F6sisch gesucht und angezeigt falls entsprechender Inhalt in einer der Sprachen vorhanden ist.
description.template.pickers = Dieses Template zeigt die Verwendung von Wiederverwendbaren  controls von einer Seite, Datei, Datum...
description.template.pickers.expectedResult = Am Anfang jeden Beispiels ist der Test und das erwartete Ergebnis beschrieben.
description.template.searchAllOptions = Ein Suchtemplate welches alle M\u00F6glichen Suchoptionen zeigt. 
description.template.searchBasic = Ein Suchtemplate mit einfachen Suchoptionen. 
description.template.searchDefault = Ein Suchtemplate um die Default-Seite für die Suchergebnisse anzuzeigen.
description.template.searchDocuments = Ein Suchtemplate zum Suchen im Datei Repository (nicht in Jahia Inhalten). 
description.template.searchExample = Ein Suchtemplate mit speziellen Suchbeispielen 
description.template.usingBoxes = Dieses Template zeigt die Verwendung der neuen Box-Taglib. Wie man einfach boxen von \u00FCbergeordneten Templates und test boxen anzeigen kann. 
description.template.usingBoxes.expectedResult = Es sollten Boxen vom gleichen Typ vom CoreTemplate angelegt werden k\u00F6nnen. Zus\u00E4tzlich gibt es eine RSS-Box, welche einzig in den Test Unit templates vorhanden ist. 
description.template.validation = Zeigt die built-in Validation, definiert in der Felddefinition (definitions.cnd) als Erg\u00E4nzung zum Struts Validator.
description.template.extensions = Zeigt die Verwendung von jmix:subscribable, jmix:commentable und jmix:rssable Containertyp, welches dem Enduser erlaubt sich anzumelden f\u00FCr Inhaltmodifikationen, zum senden von comments und zum benutzen von RSS Feeds.
description.template.containerAddressing = Dieses Template zeigt die Verwendung von Containerlists von anderen Seiten \u00FCber absolute oder relative adressierung.
description.template.containerAddressing.expectedResult = Geben Sie eine g\u00FCltige Adresse ein, und wenn sie den {0} Button bet\u00E4tigen werden alle Container und Felder dieser Seite angezeigt. F\u00FCr relative Adressierung m\u00FCssen Sie eine Seite anlegen die auf dem '{1}' Template basiert. <br/> Relative Seiten leven verwendet das relativeContainerList Tag ansonsten wird das absoluteContainerlist tag verwendet. 
description.template.contentExpressions = Dieses Template zeigt die Verwendung von Inhalten \u00FCber die JSP Expression Programmsprache. 
description.template.contentExpressions.expectedResult = Dieses Template zeigt informationen an wie man \u00FCber die Expression Programmsprache von Jahia lesen kann. Der Titel aus der Containerliste wird mit Expressions angezeigt. 
description.template.queryTags = Dieses Template demonstriert die verwendung von Query Tags.
description.template.queryTags.expectedResult = W\u00E4hle verschiedene Optionen aus und dr\u00FCcke den {0} Button um entsprechnde Container aus der Containerliste anzuzeigen. 
description.template.cache = Dieses Template zeigt verschiedene Beispiele \u00FCber das Caching. 
description.template.cachetag = Dieses Template zeigt Beispiele f\u00FCr die Verwendung des Cache-Tags. 
description.template.openSearch = Mit diesen Template kann das "Jahia OpenSearch API" getestet werden. 
description.template.rules = Dieses Template zeigt verschiedene Beispiele \u00FCber die verwendungen von Regeln. 
description.template.form = Dieses Template zeigt die Verwendung vom cnd basierenden form Generator. 
description.template.subscriptions = Zeigt die Verwendung von Subscriptions API für eine einfache Abo Verwaltung und eine E-Mail Benachrichtigung. 


