# +---------------------------------------------------------------------------+
# | Digital Experience Manager main configuration file                                   |
# +---------------------------------------------------------------------------+
#
#  This file contains some of the most important settings for configuring
#  it's behavior.

######################################################################
### Server  ##########################################################
######################################################################
# General server information, such as the application server it is
# running on, as well as the home disk path to the deployed Jahia instance.
serverHome                                             = ./target/test-repo

jahiaEtcDiskPath                                       = ./target/test-repo/WEB-INF/etc/

jahia.jackrabbit.home                                  = file:./target/test-repo/WEB-INF/var/repository

db.init.auto                                           = true

######################################################################
### Cache Configuration  #############################################
######################################################################
# Overwrite the default value (15%) to accommodate JDK 17's stricter memory calculations
org.jahia.ehcachemanager.maxBytesLocalHeap             = 512M

