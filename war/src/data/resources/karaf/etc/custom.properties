    org.apache.jackrabbit.api.jmx;version=\"2.20.0",\
    org.apache.jackrabbit.api.management;version=\"2.20.0",\
    org.apache.jackrabbit.api.observation;version=\"2.20.0",\
    org.apache.jackrabbit.api.query;version=\"2.20.0",\
    org.apache.jackrabbit.api.security.authentication.token;version=\"2.20.0",\
    org.apache.jackrabbit.api.security.authorization;version=\"2.20.0",\
